<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTA Spot Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç POTA Spots</h1>
            <div class="author-info">
                <span>by HB9HJQ</span>
                <span class="separator">‚Ä¢</span>
                <a href="https://github.com/zone11/potaspots" target="_blank" rel="noopener noreferrer">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label for="continentFilter">Continent</label>
                <select id="continentFilter">
                    <option value="">All Continents</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="countryFilter">Country</label>
                <select id="countryFilter">
                    <option value="">All Countries</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="modeFilter">Mode</label>
                <select id="modeFilter">
                    <option value="">All Modes</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="bandFilter">Band</label>
                <select id="bandFilter">
                    <option value="">All Bands</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchFilter">Search</label>
                <input type="text" id="searchFilter" placeholder="Callsign/Park">
            </div>
        </div>
        
        <div class="stats-wrapper">
            <div class="stats-compact">
                <div class="stats-section">
                    <span class="stats-label">Total:</span>
                    <div class="stat-inline">
                        <span class="stat-key">ACT</span>
                        <span class="stat-value" id="totalActivators">0</span>
                    </div>
                    <div class="stat-inline">
                        <span class="stat-key">MOD</span>
                        <span class="stat-value" id="totalModes">0</span>
                    </div>
                    <div class="stat-inline">
                        <span class="stat-key">BND</span>
                        <span class="stat-value" id="totalBands">0</span>
                    </div>
                    <div class="stat-inline">
                        <span class="stat-key">CNT</span>
                        <span class="stat-value" id="totalContinents">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <span class="stats-label">Filtered:</span>
                    <div class="stat-inline filtered">
                        <span class="stat-key">ACT</span>
                        <span class="stat-value" id="filteredActivators">0</span>
                    </div>
                    <div class="stat-inline filtered">
                        <span class="stat-key">MOD</span>
                        <span class="stat-value" id="filteredModes">0</span>
                    </div>
                    <div class="stat-inline filtered">
                        <span class="stat-key">BND</span>
                        <span class="stat-value" id="filteredBands">0</span>
                    </div>
                    <div class="stat-inline filtered">
                        <span class="stat-key">CNT</span>
                        <span class="stat-value" id="filteredContinents">0</span>
                    </div>
                </div>
                
                <button class="refresh-btn" onclick="loadSpots()">üîÑ Refresh</button>
            </div>
        </div>
        
        <div class="spots-container" id="spotsContainer">
            <div class="loading">Loading spots...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
